<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Lato:wght@300&family=Oswald:wght@300&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <!-- rules part 1 section -->
      <section>
        <h1>Pirates Edition</h1>
        <p>Rock Paper Scissors Game</p>
        <p>First to win 3 games takes home the treasure</p>
        <p>Click below to select your move:</p>
      </section>

      <!-- Here are your option buttons-->
      <section>
        <div class="action">
          <input
            class="options"
            type="image"
            src="./assets/images/cannonball.PNG"
            value="Cannonball"
            alt="cannonball"
          />
          <input
            class="options"
            type="image"
            src="./assets/images/map.PNG"
            value="Map"
            alt="map"
          />
          <input
            class="options"
            type="image"
            src="./assets/images/swords.PNG"
            value="Swords"
            alt="swords"
          />
        </div>
      </section>

      <!-- rules part 2 section  -->
      <section>
        <div class="rules">
          <p>
            To win you must beat the computer: - Map beats Cannonball Cannonball
            beats Swords Swords beats Map
          </p>
        </div>
      </section>

      <!-- This shows the  latest score -->
      <section>
        <div>
          <h2 class="score-board" id="display-message"></h2>
        </div>

        <div>
          <h2 class="score-board">
            Player <span id="p-tally">0</span> -
            <span id="c-tally">0</span> Computer
          </h2>
        </div>
      </section>

      <!-- This shows the last move played by each user -->
      <section class="display-moves">
        <div>
          <img
            id="p-move"
            src="./assets/images/cannonball.PNG"
            alt="cannonball"
          />
        </div>
        <div class="Seperator">VS</div>
        <div>
          <img
            id="c-move"
            src="./assets/images/cannonball.PNG"
            alt="cannonball"
          />
        </div>
      </section>
    </section>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <img class="modal-img" id="modal-img" src="" />
        <h3 id="modal-result">Congratulations you win the Treasure</h3>
        <button class="play-again-btn" onclick="closeModal()">
          Play Again
        </button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
